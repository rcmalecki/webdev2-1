<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mr J's Capital Flash Card App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
      <header>
        <h1>State Capital Flash Card App<span>By Ms. Jenkins, 2nd Grade</span></h1>
      </header>
      <main>
        <div>
          <article class="col1-3" id="al">
            <img src="img/alabama.jpeg" alt="Alabama">
            <h2>Alabama</h2>
          </article>
          <article class="col1-3" id="ak">
            <img src="img/alaska.jpeg" alt="Alaska">

          </article>
          <article class="col1-3" id="az">
            <img src="img/arizona.jpeg" alt="Arizona">
            <h2>Arizona</h2>
          </article>
        </div>
        <div>
          <article class="col1-3" id="ar">
            <img src="img/arkansas.jpeg" alt="Arkansas">
            <h2>Arkansas</h2>
          </article>
          <article class="col1-3" id="ca">
            <img src="img/California.jpeg" alt="California">
            <h2>California</h2>
          </article>
          <article class="col1-3" id="co">
            <img src="img/colorado.jpg" alt="Colorado">
            <h2>Colorado</h2>
          </article>
        </div>

      <script src="js/main.js"></script>

</html>
